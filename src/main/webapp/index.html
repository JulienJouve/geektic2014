<!DOCTYPE html>

<html ng-app="geektic">
    <head>
        <title>Geektic</title>
        <link href="/js/bootstrap-3.1.1-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    </head>
    <body ng-controller="GeekCtrl">
     	
     	<div>
	 	 	<h1 class = "text-center">GEEKTIC</h1>   
	 	 	<p class = "text-center"><font color="#428bca">Find true love...</font></p>
	 	</div>
	 	 
	 	<div style="width:30%; margin:auto; padding: 10px;;border: solid 2px #428bca; border-radius: 10px;">
	 		<h4 class = "text-center">Je recherche...</h4>
		 	 <input ng-model="sexe" type="radio" name="radioSex" value="M" checked = "checked" >&nbsp;Un Geek 
		 	 <br>	 
			 <input ng-model="sexe" type="radio" name="radioSex" value="F" >&nbsp;Une Geekette	
			 <br>
			 <h4 class = "text-center">qui apprécie...</h4>	
			 <select style="margin-top: 10px;" ng-model="interet" placeholder="selction" ng-options="interet.interet for interet in interets">
			 	<option value="">Centre d'interêt</option>
			 </select>  
		 </div>  
		     
		 <button class="btn btn-large btn-block btn-primary" style="width: 10%; margin:auto; margin-top:20px;" ng-click="recherche()">Je trouve l'amour!!</button>
	     
	     <div style="margin: 20px 50px; border: solid 1px black; float: left; background-color: #F2F2F2; border-radius: 10px;" >
		     <div style="margin: auto; width: 400px;  border-radius: 10px; padding: 10px;" ng-repeat="geek in geeksbysex">		     		     
			     <p class="text-info">{{ geek.prenom }} {{ geek.nom }}</p>	
			     <p> Age: {{geek.age}} ans. </p>
			     <p> mail: {{geek.mail}}</p>
			     <p> Centres d'interêt: </p>	
			     <ul>     		
			     	<li ng-repeat="interet in geek.centresInteret">
			     		{{ interet.interet }}
			     	</li>	
			     </ul>	   	   
		     </div>
		</div>
	     	        
	     <script src="/js/angular.js"></script>
         <script src="/js/angular-route.js"></script>
         <script src="/js/app.js"></script>         
    </body>
</html>
